<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>车辆列表</title>
<#include "../head.html"/>
<style type="text/css">
.modal.fade.in {
	top: 5%;
}
.modal-body{
	max-height: 300px;
}
</style>
<body>
<form id="userInfoAdd" action="add" method="post" class="form-horizontal">
  <fieldset>
    <legend>添加车辆信息</legend>
  <div class="control-group">
    <label class="control-label" for="carInfo.license">车牌号</label>
    <div class="controls">
      <input type="text" id="carInfo.license" name="carInfo.license" datatype="s7-8">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="carInfo.uid">驾驶员</label>
    <div class="controls">
      <select id="carInfo.uid" name="carInfo.uid" datatype="*">
      <#if users?? >
      <#list users as user>
      	<option value=${user.uid}>${user.user_name}</option>
      </#list>
      </#if>
      </select>
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label" for="carInfo.annual_inspect_date">年检日期</label>
    <div class="controls">
      <input type="text" id="carInfo.annual_inspect_date" name="carInfo.annual_inspect_date" datatype="*" 
      	onclick="WdatePicker({dateFmt:'yyyy-MM-dd'});" readonly="readonly">
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label" for="carInfo.insurance_date">保险日期</label>
    <div class="controls">
      <input type="text" id="carInfo.insurance_date" name="carInfo.insurance_date" datatype="*" 
      	onclick="WdatePicker({dateFmt:'yyyy-MM-dd'});" readonly="readonly">
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label" for="carInfo.engine_no">发动机号</label>
    <div class="controls">
      <input type="text" id="carInfo.engine_no" name="carInfo.engine_no" datatype="s8-50">
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label" for="carInfo.driving_license">行驶证号</label>
    <div class="controls">
      <input type="text" id="carInfo.driving_license" name="carInfo.driving_license" datatype="s8-20">
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label" for="carInfo.owner">持有人</label>
    <div class="controls">
      <input type="text" id="carInfo.owner" name="carInfo.owner" datatype="s2-20" placeholder="车辆所有人">
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label" for="carInfo.mileage">公里数</label>
    <div class="controls">
      <input type="text" id="carInfo.mileage" name="carInfo.mileage" datatype="n" >
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label" for="carInfo.status">状态</label>
    <div class="controls">
      <select id="carInfo.status" name="carInfo.status" datatype="*">
      	<option value=0>正常</option>
      	<option value=2>保养</option>
      	<option value=1>停用</option>
      </select>
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label" for="carInfo.remark">备注</label>
    <div class="controls">
      <textarea id="carInfo.remark" name="carInfo.remark"></textarea>
    </div>
  </div>
  
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn">保存</button>
      <button type="reset" class="btn">重置</button>
    </div>
  </div>
  </fieldset>
</form>
<#include "../footer.html"/>
<script type="text/javascript">
	$(document).ready(function() {
		$("form").Validform({
			tiptype:4, 
			showAllError:true,
			ajaxPost:true,
			callback:function(data){
				alert(data.info);
				if(data.status == 'y'){
					window.location.reload();
				}
			}
		});
	});
	
</script>
</body>
